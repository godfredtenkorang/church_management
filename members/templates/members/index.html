{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form - What Every Ladies Must Know Conference</title>
  <link rel="stylesheet" href="{% static 'members/style.css' %}">
</head>
<body>
  <div class="form-container">
    <header class="header">
      <img src="{% static 'members/image/left-logo.jpg' %}" alt="Left Logo" class="logo left-logo">
      <h1>WHAT EVERY LADY MUST KNOW CONFERENCE</h1>
    </header>

    <form class="form" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title</label>
        <select id="title" name="title" required>
          <option value="">Select...</option>
          <option value="Mrs">Mrs</option>
          <option value="Miss">Miss</option>
          <option value="Dr">Dr</option>
          <option value="Ps">Ps</option>
        </select>
      </div>

      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstName" name="firstname" required>
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastName" name="lastname" required>
      </div>

      <div class="form-group">
        <label for="middlename">Middle Name</label>
        <input type="text" id="middleName" name="middlename">
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="marital_status">Marital Status</label>
        <select id="maritalStatus" name="marital_status" required>
          <option value="">Select...</option>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
          <option value="Divorced">Divorced</option>
          <option value="Widowed">Widowed</option>
        </select>
      </div>

      <div class="form-group">
        <label for="membership_status">Membership Status</label>
        <select id="membershipStatus" name="membership_status" required>
          <option value="">Select...</option>
          <option value="Member">Member</option>
          <option value="Visitor">Visitor</option>
        </select>
      </div>

      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" name="consent_participate" required>
          Consent to Participate
        </label>
      </div>

      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" name="consent_data" required>
          Consent for Data Use and Storage
        </label>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>
    <script src="{% static 'members/app.js' %}" defer></script>
  </div>
</body>
</html>
